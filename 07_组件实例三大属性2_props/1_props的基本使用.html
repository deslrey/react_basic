<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props的基本使用</title>
</head>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
</body>

<script type="text/babel">

    class Person extends React.Component {

        render() {
            const { name, sex, age } = this.props
            return (
                <ul>
                    <li>姓名: {name}</li>
                    <li>性别: {sex}</li>
                    <li>年龄: {age}</li>
                </ul>
            )
        }

    }

    ReactDOM.render(<Person name="张三" age="18" sex="男" />, document.getElementById('test1'))
    ReactDOM.render(<Person name="李四" age="19" sex="女" />, document.getElementById('test2'))
    ReactDOM.render(<Person name="王二" age="20" sex="男" />, document.getElementById('test3'))
</script>

</html>
