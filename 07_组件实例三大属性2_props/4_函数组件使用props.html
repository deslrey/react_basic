    // 函数组件
    function Person(props) {

        const { name, sex, age } = props

        return (
            <ul>
                <li>姓名: {name}</li>
                <li>性别: {sex}</li>
                <li>年龄: {age + 1}</li>
            </ul>
        )

    }

    // 对标签属性进行限制,必要性的限制
    Person.propsTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number,
        sex: PropTypes.string,
    }

    // 指定默认标签属性值
    Person.defaultProps = {
        age: 18,
        sex: '不男不女'
    }

    ReactDOM.render(<Person name="张三" />, document.getElementById('test1'))
</script>
