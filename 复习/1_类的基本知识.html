<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_类的基本知识</title>
</head>

<body>


    <script type="text/javascript">

        /* 
            总结:
            1.类中的构造器不是必须写的,要对实例进行一些初始化的操作,如添加指定属性时才写
            2.如果A类继续了B类,且A类中写了构造器,那么A类构造器中的super是必须要调用的
            3.类中所定义的方法,都是放在了类的原型对象上,拱实例去使用

        */

        // 创建一个Person类
        class Person {
            // 构造器方法
            constructor(name, age) {
                // 构造器中的this是谁? -- 类的实例对象
                this.name = name,
                    this.age = age
            }

            // 一般方法
            speak() {
                // speak 方法放在哪了? --- 类的原型对象上,拱实例使用
                // 通过 Person 实例调用 speak 时,speak中的this就是Person实例
                console.log(`我叫${this.name},我年龄是${this.age}`);
            }
        }

        // 创建一个Student类,继承于Person类
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age)
                this.grade = grade
                this.school = '尚硅谷'
            }

            speak() {
                console.log(`我叫${this.name},我年龄是${this.age},我读的是${this.grade}年纪`);
            }

            study() {
                console.log('我很努力的学习');

            }
        }

    </script>

</body>

</html>
