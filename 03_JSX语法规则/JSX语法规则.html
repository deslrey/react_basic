<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX语法规则</title>
</head>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<style>
    .title {
        background-color: greenyellow;
        width: 200px;
    }
</style>

<body>
    <div id="test"></div>

</body>

<script type="text/babel">

    const myId = 'Atguigu'
    const myData = 'Hello,React'

    const VDOM = (
        <div>
            <h1 className="title" id={myId.toLocaleLowerCase}>
                <span style={{ color: 'green', fontSize: '50px' }}>{myData}</span>
            </h1>
            <h1 className="title" id={myId.toLocaleUpperCase}>
                <span style={{ color: 'green', fontSize: '50px' }}>{myData}</span>
            </h1>
            <input type="text" />
        </div>
    )

    ReactDOM.render(VDOM, document.getElementById('test'))

    /*
        JSX 语法规则:
            1. 定义虚拟DOM时,不要写引号。
            2. 标签中混入JS表达式时要写{}。
            3. 样式的类名指定不要用class,要用className。
            4. 内联样式,要用style = {{key : value}}的形式去写。
            5. 只有一个根标签
            6. 标签必须闭合
            7. 标签首字母
                (1). 若小字母开头,则将该标签转为html中同名元素,若html中无该标签对应的同名元,则报错
                (2). 若大写字母开头,react就会去渲染对应的组件,若组件没有定义,则报错 
    */

</script>

</html>
