<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key的作用</title>
</head>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<body>
    <div id="test"></div>
</body>

<script type="text/babel">
    class Person extends React.Component {

        state = {
            persons: [
                { id: 1, name: '张三', sex: '男' },
                { id: 2, name: '李四', sex: '女' }
            ]
        }

        addPerson = () => {
            const { persons } = this.state
            const p = { id: persons.length + 1, name: '王二', sex: '男' }
            this.setState({
                persons: [p, ...persons]
            })
        }

        render() {
            return (
                <div>
                    <div>
                        <h2>人员信息</h2>
                        <h3>使用index(索引值)做为key</h3>
                        <button onClick={this.addPerson}>添加一个王二</button>
                        <ul>
                            {
                                this.state.persons.map((personObj, index) => {
                                    return < li key={index} > {personObj.name}---{personObj.sex} <input type="text" /></li>
                                })
                            }
                        </ul>
                    </div >
                    <div>
                        <h3>使用id(唯一标识)做为key</h3>
                        <button onClick={this.addPerson}>添加一个王二</button>
                        <ul>
                            {
                                this.state.persons.map((personObj) => {
                                    return < li key={personObj.id} > {personObj.name}---{personObj.sex} <input type="text" /></li>
                                })
                            }
                        </ul>
                    </div >
                </div>
            )
        }

    }
    ReactDOM.render(<Person />, document.getElementById('test'))
</script>

</html>
